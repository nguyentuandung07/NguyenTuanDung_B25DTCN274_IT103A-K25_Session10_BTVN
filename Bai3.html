<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .container {
        padding-top: 100px;
        display: flex;
        gap: 50px;
        justify-content: center;
      }
      .card-list {
        width: 250px;
        /* border: 1px solid gray; */
        text-align: center;
        font-weight: 700;
        font-size: 24px;
      }
      .card-items {
        width: 250px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai1-1.png" alt="" />
        <figcaption>Vegetable Salad</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai1-2.png" alt="" />
        <figcaption>Pasta With Tomato and Basil</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai1-3.png" alt="" />
        <figcaption>Fruit Salad</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai1-4.png" alt="" />
        <figcaption>Indian Egg Curry</figcaption>
      </figure>
    </div>
  </body>
</html>
