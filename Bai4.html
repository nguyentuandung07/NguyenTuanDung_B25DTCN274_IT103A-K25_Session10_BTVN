<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .container {
        display: flex;
        row-gap: 50px;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 50px 50px;
      }
      .card-list {
        width: 500px;
        text-align: center;
        font-weight: 700;
      }
      .card-items {
        width: 500px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-1.png" alt="" />
        <figcaption>Macaroons</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-2.png" alt="" />
        <figcaption>Hamburger and Fries</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-3.png" alt="" />
        <figcaption>Basil Leaves and Avocado on Sliced Bread</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-4.png" alt="" />
        <figcaption>Grilled Meat</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-5.png" alt="" />
        <figcaption>Fish</figcaption>
      </figure>
      <figure class="card-list">
        <img class="card-items" src="./Images/Bai2-6.png" alt="" />
        <figcaption>Steak</figcaption>
      </figure>
    </div>
  </body>
</html>
