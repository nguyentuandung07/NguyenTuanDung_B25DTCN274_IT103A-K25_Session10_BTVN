<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai7-Remake.css" />
  </head>
  <body>
    <div class="container">
      <section class="banner">
        <div class="overlay">
          <h1 class="main-title">Đặt Bàn Tại La Belle Époque</h1>
          <p class="decsription">
            Trải nghiệm không gian Fine Dining sang trọng và dịch vụ hoàn hảo.
          </p>
        </div>
      </section>

      <section class="about">
        <div class="list-card">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
        </div>
      </section>

      <section class="contact">
        <h2 class="title">Đặt Bàn Ngay Hôm Nay</h2>
        <p class="contact-time">
          Chúng tôi sẽ liên hệ xác nhận trong vòng 1 giờ.
        </p>
        <form class="form-contact">
          <div class="input-group">
            <input class="form-input" type="text" placeholder="Họ và Tên" />
            <input class="form-input" type="tel" placeholder="Số Điện Thoại" />
            <input class="form-input" type="email" placeholder="Email" />
            <input class="form-input" type="date" />
            <input class="form-input" type="time" />
            <input
              class="form-input"
              type="number"
              placeholder="Số lượng khách"
            />
          </div>
          <button class="form-btn">Gửi Yêu Cầu Đặt Bàn</button>
        </form>
      </section>

      <footer class="footer">
        <p>
          &copy; 2025 La Belle Époque - Fine Dining Restaurant. All rights
          reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
